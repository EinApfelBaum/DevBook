<!DOCTYPE html>
<html lang="en">

<style>
    ol {
        counter-reset: item;
    }

    ol li {
        display: block;
    }

    ol li:before {
        content: counters(item, ". ") ". ";
        counter-increment: item;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ol>
        <li>one</li>
        <li>two
          <ol>
            <li>two.one</li>
            <li>two.two</li>
            <li>two.three</li>
          </ol>
        </li>
        <li>three
          <ol>
            <li>three.one</li>
            <li>three.two
              <ol>
                <li>three.two.one</li>
                <li>three.two.two</li>
              </ol>
            </li>
          </ol>
        </li>
        <li>four</li>
      </ol>

</body>

</html>
